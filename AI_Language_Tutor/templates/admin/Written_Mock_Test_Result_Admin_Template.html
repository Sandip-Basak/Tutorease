{% extends 'admin/change_form.html' %}
{% block field_sets %}
<div class="my-custom-fields">
    <!-- {{ adminform }} -->
    {% if adminform.form.question_paper.value != '' %}
    <iframe src="/media/{{ adminform.form.question_link.value }}" class="frames"></iframe>
    {% endif %}
    {% if adminform.form.answer_sheet.value != '' %}
    <iframe src="/media/{{ adminform.form.answer_sheet.value }}" class="frames"></iframe>
    {% endif %}
</div>

<style>
    .my-custom-fields{
        display: flex;
    }
    .frames{
        width: 50%;
        height: 600px;
    }

    @media screen and (max-width: 1400px) and (min-width: 1301px){
        .frames{
            width: 50%;
            height: 500px;
        }
    }
    @media screen and (max-width: 1300px) and (min-width: 1101px){
        .frames{
            width: 50%;
            height: 400px;
        }
    }
    @media screen and (max-width: 1100px) and (min-width: 801px){
        .frames{
            width: 50%;
            height: 300px;
        }
    }
    @media screen and (max-width: 800px) and (min-width: 601px){
        .frames{
            width: 50%;
            height: 250px;
        }
    }
    @media screen and (max-width: 600px) and (min-width: 451px){
        .frames{
            width: 100%;
            height: 450px;
        }
        .my-custom-fields{
            display: flex;
            flex-wrap: wrap;
        }
    }
    @media screen and (max-width: 450px) and (min-width: 350px){
        .frames{
            width: 100%;
            height: 350px;
        }
        .my-custom-fields{
            display: flex;
            flex-wrap: wrap;
        }
    }


</style>
{{ block.super }}
{% endblock %}
