{% extends 'admin/change_form.html' %}
{% block field_sets %}
{{ block.super }}
<div class="my-custom-fields">
    <!-- {{ adminform }} -->
    {% if adminform.form.logo.value != None and adminform.form.logo.value != '' %}
    <h3>{{ adminform.form.name.value }} Logo</h3>
    <img src="/media/{{ adminform.form.logo.value }}" alt="Institute Image" width="250px" height="250px">
    {% endif %}
</div>
{% endblock %}
