    <ul class="circles">

    </ul>




    <!-- middle part boxs -->
    <!-- Cards Section -->
    <div class="container">
      <div class="row pt-5">


        {% for x in course %}
        <div class="col-md-4" onclick="send('{{ x.code }}')">
          <div class="card mt-4">
            <img src="{{ institution_data.institute_logo }}" class="card-img-top mt-4 rounded-3" alt="Card Image 1">
            <div class="card-body">

              <h5 class="card-title fw-bold text-center fs-1 text-warning">{{ x.name }}</h5>
              <p class="card-text fs-5">{{ x.description }}</p>
            </div>
          </div>
        </div>
        {% endfor %}



      </div>
    </div>
    <!-- middle part end -->

  </div>


  <script>
    function send(course){
      location.assign(`/course?d=${course}`)
    }
  </script>


</body>
</html>
