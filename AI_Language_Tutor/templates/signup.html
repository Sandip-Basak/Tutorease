<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tutorease</title>
    <link rel="stylesheet" href="/static/css/signup.css">
    <link rel="shortcut icon" href="static/images/icon.png" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" />













    <!--Google Adsense -->
    <!--<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1590076256823196"-->
    <!-- crossorigin="anonymous"></script>-->















</head>

<body class="main-bg">
    <!-- background -->
    <div class="bg-animation">
        <div id="stars"></div>
        <div id="stars2"></div>
        <div id="stars3"></div>
        <div id="stars4"></div>
    </div>
    <!-- end -->





    <!-- Login Form -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-10 p-4">
                <div class="card shadow border border-white rounded w-100">

                    <!-- Reduced padding and margin -->
                    <div class="card-title text-center border-bottom"> <!-- Reduced padding -->
                        <h2 class="fw-bold fs-1 fw-bold text-white">Sign Up
                        </h2> <!-- Reduced font size and margin -->
                    </div>
                    <div class="card-body " style="padding: 1rem;"> <!-- Reduced padding -->
                        <form method="post" action="/signup">{% csrf_token %}
                            <div class="mb-3">
                                <label for="name" class="form-label fw-bold text-white">Name</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    <input type="text" class="form-control" id="name" placeholder="Name" name="name"/>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label fw-bold text-white">Email</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                    <input type="email" class="form-control" id="email" placeholder="Email" name="email"/>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="username" class="form-label fw-bold text-white">Username</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-users"></i></span>
                                    <input type="text" class="form-control" id="username" placeholder="Username" name="username"/>
                                </div>
                            </div>

                            <div class="mb-3"> <!-- Reduced margin -->
                                <label class="form-label fw-bold text-white">Gender</label>
                                <div class="row">
                                    <div class="col-auto">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="gender" id="male"
                                                value="male">
                                            <label class="form-check-label fw-bold text-white" for="male">
                                                <i class="fas fa-mars"></i> Male
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-auto">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="gender" id="female"
                                                value="female">
                                            <label class="form-check-label fw-bold text-white" for="female">
                                                <i class="fas fa-venus"></i> Female
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>


                            <div class="mb-3"> <!-- Reduced margin -->
                                <label for="password" class="form-label fw-bold text-white">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control" id="password" placeholder="Password" name="password"/>
                                    <span class="input-group-text" id="togglePassword"><i class="fas fa-eye"></i></span>
                                    <!-- Eye icon for toggling password visibility -->
                                </div>
                            </div>
                            <div class="mb-3"> <!-- Reduced margin -->
                                <label for="confirm-password" class="form-label fw-bold text-white">Confirm
                                    Password</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control" id="confirm-password"
                                        placeholder="Confirm Password" name="repassword"/>
                                    <span class="input-group-text" id="toggleConfirmPassword"><i
                                            class="fas fa-eye"></i></span>
                                    <!-- Eye icon for toggling confirm password visibility -->
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="code" class="form-label fw-bold text-white">Referral code</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="text" class="form-control" id="code" placeholder="Referral code" name="referal"/>
                                    <!-- <span class="input-group-text" id="togglePassword"><i class="fas fa-eye"></i></span> -->
                                </div>
                            </div>

                            <div class="d-grid">
                                <button type="submit"
                                    class="btn text-light main-bg fw-bold text-white fs-3 border-white rounded-2 h-100 w-50 mx-auto ">Sign
                                    Up</button>
                            </div>


                            <div class="mt-3 text-center text-white">
                                Already have an account? <a href="/login" class="text-warning fw-bold text-denger text-decoration-none">Click here to
                                    Login</a>.
                            </div>


                            {% if messages %}
                            {% for message in messages %}
                            <div class="alert alert-{{ message.tags }} mt-4 alert-dismissible fade show text-center w-75 mx-auto" role="alert">
                            <strong> {{ message }} </strong>
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                            {% endfor %}
                            {% endif %}

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>


    <script>
        const togglePassword = document.getElementById('togglePassword');
        const password = document.getElementById('password');

        togglePassword.addEventListener('click', function () {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.querySelector('i').classList.toggle('fa-eye-slash');
        });

        const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
        const confirmPassword = document.getElementById('confirm-password');

        toggleConfirmPassword.addEventListener('click', function () {
            const type = confirmPassword.getAttribute('type') === 'password' ? 'text' : 'password';
            confirmPassword.setAttribute('type', type);
            this.querySelector('i').classList.toggle('fa-eye-slash');
        });
    </script>


    <!-- responsive -->
    <!-- responsive -->
    <style>
        @media screen and (max-width: 399px) and (min-width: 200px) {
            .card {
                margin-top: 5%;

            }
        }
    </style>

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>

</html>
